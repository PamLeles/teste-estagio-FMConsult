<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h1 class="form-title">Formulário de Cadastro</h1>
      <div class="form-data">
        <label>
          CNPJ:
          <input type="number" />
        </label>

        <label>
          Nome da empresa:
          <input type=" text" />
        </label>

        <label>
          CEP:
          <input type="number" />
        </label>

        <label>
          Endereço:
          <input type=" text" />
        </label>

        <label>
          Número:
          <input type="number" />
        </label>

        <label>
          Bairro:
          <input type="text" />
        </label>

        <label>
          UF:
          <select>
            <option>SP</option>
            <option>RJ</option>
          </select>
        </label>

        <label>
          cidade:
          <select>
            <option>São Paulo</option>
            <option>Rio Janeiro</option>
          </select>
        </label>

        <button class="btn-cancel">Cancelar</button>
        <button class="btn-save">Salvar</button>
      </div>
    </form>

    <section>
      <h2>Nome das Empresas Cadastradas:</h2>

      <table>
        <thead class="table-thead">
          <tr>
            <th>CNPJ</th>
            <th>Nome da Empresa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="table-tbody">
          <tr>
            <td>12345</td>
            <td>Empresa 1</td>
            <td><a>Edit</a></td>
          </tr>
          <tr>
            <td>12345678</td>
            <td>Empresa 2</td>
            <td><a>Edit</a></td>
          </tr>
          <tr>
            <td>123456789</td>
            <td>Empresa 3</td>
            <td><a>Edit</a></td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer class="footer"><p>@Pâmela Leles</p></footer>
  </body>
</html>
